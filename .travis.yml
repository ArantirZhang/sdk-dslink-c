language: c
compiler:
- gcc-4.8
- gcc-4.9
- gcc-5
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - kalakris-cmake
    packages:
    - gcc-4.8
    - gcc-4.9
    - gcc-5
    - cmake
    - libjansson-dev
    - libjansson4
script:
- mkdir build && cd build
- cmake -DDSLINK_TEST=ON ..
- make
- make test
